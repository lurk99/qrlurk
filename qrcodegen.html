<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>QR Code Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }

    input[type="text"] {
      padding: 10px;
      width: 80%;
      max-width: 400px;
      font-size: 16px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #qrcode {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Lurk QR Code Generator</h1>
  <p>Masukkan teks atau URL anda untuk menjana QR Code</p>

  <input type="text" id="text" placeholder="Contoh: https://lurk.my">
  <br>
  <button onclick="generateQRCode()">Jana QR Code</button>

  <div id="qrcode"></div>

  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  <script>
    function generateQRCode() {
const text = document.getElementById("text").value.trim();
      const qrcodeContainer = document.getElementById("qrcode");
      qrcodeContainer.innerHTML = "";

      if (text !== "") {
        new QRCode(qrcodeContainer, {
          text: text,
          width: 256,
          height: 256
        });
      } else {
        alert("Sila masukkan teks atau URL untuk menjana QR Code.");
      }
    }
  </script>
</body>
</html>
